<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch!</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,100&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.js"></script>
    <script
      src="https://kit.fontawesome.com/4616b97752.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="title">
          <h1>Etch-a-sketch!</h1>
        </div>
        <div class="board-sketch"></div>

        <div class="board-tools">
          <input type="color" id="color-picker" class="color-picker" />
          <button class="btn rainbow">Rainbow!</button>
          <button class="btn shadow">Shadowing</button>
          <button class="btn eraser">Eraser</button>
          <button class="btn clear-grid">Clear board</button>
          <div class="slider">
            <input
              id="change-grid"
              oninput="previewGrid(this.value)"
              onchange="changeGrid(this.value)"
              type="range"
              min="1"
              max="64"
              value="16"
            />
            <p class="grid-preview"></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h2>
        Built and designed by Gracjan Markiewicz |
        <a href="https://github.com/Markewycz" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </h2>
    </footer>
  </body>
</html>
