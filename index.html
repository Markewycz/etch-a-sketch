<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="options-container">
      <div class="btn-container">
        <input type="color" id="color-picker" class="color-picker" />
        <button class="btn rainbow">Rainbow!</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn clear-grid">Clear</button>
        <!-- <button class="btn change-grid">Change Grid</button> -->
        <div class="slider">
          <input
            id="change-grid"
            oninput="changeGrid(this.value)"
            onchange="changeGrid(this.value)"
            type="range"
            min="1"
            max="64"
            value="16"
          />
          <p class="grid-preview"></p>
        </div>
      </div>
      <div class="brush-color"></div>
    </div>
    <div class="sketch-container"></div>
  </body>
</html>
